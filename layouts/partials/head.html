<head>
    {{ $options := (dict "static/css/" "app.css" "outputStyle" "compressed" "enableSourceMap" true) }}
    {{ $style := resources.Get "scss/app.scss" | resources.ToCSS $options }}
    {{ $titleFont := resources.Get "fonts/InFormalBold.otf" }}
    {{ $contentFont := resources.Get "fonts/Qualio.otf" }}

    <link rel="stylesheet" href="{{ $style.Permalink }}" integrity="{{ $style.Data.Integrity }}" media="screen">
</head>
