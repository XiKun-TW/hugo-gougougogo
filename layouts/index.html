<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <div class="content">
            {{- partial "hero.html" . -}}
            <ul class="posts-list">
                {{ range .Pages }}
                    <li class="post">
                        <div class="post__img-container"></div>
                        <div class="post__content">
                            <h2 class="post__title">{{.Title}}</h2>
                            <p class="post__desc">What is next?</p>
                            <div class="post__action">
                                <a class="post__link" href="{{.Permalink}}">Explorer </a>
                            </div>  
                        </div>
                    </li>
                {{ end }}
            </ul>
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
